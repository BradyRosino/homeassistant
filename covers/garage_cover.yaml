platform: template
covers:
  garage:
    friendly_name: "Garage"
    value_template: >-
      {% if states.binary_sensor.garage_cover.state == 'on' %}
        open
      {% elif states.binary_sensor.garage_cover.state == 'off' %}
        closed
      {% else %}
        unknown
      {% endif %}
    availability_template: >-
      {% if states.binary_sensor.garage_cover.state == 'on' %}
        true
      {% elif states.binary_sensor.garage_cover.state == 'off' %}
        true
      {% else %}
        false
      {% endif %}
    open_cover:
      service: script.open_garage
    close_cover:
      service: script.close_garage
    stop_cover:
      service: script.stop_garage