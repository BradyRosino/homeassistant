name: Home Assistant
filter:
  include_domains:
    - light
    - fan
    - cover
    - lock
  include_entities:
    - switch.master_bedroom_sound_machine
    - switch.master_bathroom_shower_fan
    - switch.emerson_bedroom_floor_fan
    - switch.hadley_bedroom_floor_fan
    - switch.kitchen_coffee
  exclude_entities:
    - light.brady_office_couch_left
    - light.brady_office_couch_right
    - light.master_bedroom_ceiling_fan
    - light.family_room_ceiling_fan
    - light.brady_office_desk_old
    - light.family_room_bookshelf_left
    - light.family_room_bookshelf_right
    - lock.boltchecked_garage_access_door
  exclude_entity_globs:
    - light.*_huegroup
    - light.*_spotlight