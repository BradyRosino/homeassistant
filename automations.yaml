    entity_id: binary_sensor.homeseer_z_wave_plus_leak_sensor_low_battery_level
    domain: binary_sensor
  action:
  - service: notify.mobile_app_bradys_iphone
    data:
      title: Low Battery
      message: Kitchen
  mode: single
