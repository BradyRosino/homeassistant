- id: '1616181511332'
  alias: Brady Office - Pico - Set Scene
  description: Favorite button, changes based on time.
  trigger:
  - platform: device
    device_id: 00e275eaff1d530c6a43b4c7ed247e05
    domain: lutron_caseta
    type: press
    subtype: stop
  condition: []
  action:
  - choose:
    - conditions:
      - condition: sun
        before: sunset
        after: sunrise
      sequence:
      - service: light.turn_on
        data:
          transition: 10
          kelvin: 4800
          brightness: 255
        target:
          entity_id: light.brady_office_desk
    default: []
  mode: single
